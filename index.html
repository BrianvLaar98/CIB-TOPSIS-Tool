<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIB and TOPSIS Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>CIB Analysis Tool</h1>

        <!-- Editable Descriptors and Variants Section -->
        <div id="input-section">
            <h2>Descriptors and Variants</h2>
            <button id="add-descriptor">Add Descriptor</button>
            <div id="descriptor-list"></div>
        </div>

        <!-- Cross-Impact Matrix -->
        <div id="cross-impact-section">
            <h2>Cross-Impact Matrix</h2>
            <div id="cross-impact-matrix"></div>
        </div>

        <!-- Consistency Value and Scenario Generation -->
        <div id="consistency-section">
            <h2>Consistency Calculations</h2>
            <label for="consistency-value">Set Consistency Value: </label>
            <input type="number" id="consistency-value" value="0" />
            <button id="generate-scenarios">Generate Consistent Scenarios</button>

            <!-- Scenario Tableau for Consistent Scenarios -->
            <div id="scenario-tableau">
                <h3>Scenario Tableau (Consistent Scenarios)</h3>
                <div id="scenario-table"></div>
            </div>
        </div>

        <!-- Descriptor Weighting (AHP Method) -->
        <div id="weighting-section">
            <h2>Weight Descriptors (AHP Method)</h2>
            <div id="ahp-sliders"></div>
        </div>

        <!-- TOPSIS Ranking -->
        <div id="topsis-section">
            <h2>TOPSIS Scenario Ranking</h2>
            <button id="rank-scenarios">Rank Scenarios</button>
            <ul id="ranked-scenarios"></ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
